<label for="">Server Name</label>
<input type="text" class="form-control" (input)="onUpdateServerName($event)">
<p>Server Name is {{serverName}}</p>
<br>
<button class="btn btn-primary" (click)="onCreateServer()" [disabled]="allowedNewServer">Add Server</button>
<p> {{serverCreationStatus}} </p>
    
<button (click)="onRemoveServer()"> Click to remove Server </button>
